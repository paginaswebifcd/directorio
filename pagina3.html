<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad Social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/pagina3.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <img src="./imagenes/imagen0.jpg" alt="Logo">
            </div>
            <div class="title">Seguridad Social</div>
            <div class="buttons">
                <div class="button1"><a href="https://sede.seg-social.gob.es/wps/portal/sede/sede/Inicio" class="button">Sede Seguridad Social</a> <i class="fas fa-clock" ></i></div>
                <div class="button2"><a href="https://prestaciones.seg-social.es/" class="button">Trámites sin certificado</a><i class="fa-solid fa-file-excel"></i></div>
                <div class="button3"><a href="https://www.seg-social.es/wps/portal/wss/internet/FAQ" class="button">Preguntas Frecuentes</a><i class="fa-solid fa-question"></i></div>
            </div>
        </div>
        <div class="right-panel">
            <h2>¿Qué entidades la forma?</h2>
            <div class="entities">
                <img src="./imagenes/imagen1.jpg" alt="Entidad 1">
                <img src="./imagenes/imagen2.jpg" alt="Entidad 2">
                <img src="./imagenes/imagen3.jpg" alt="Entidad 3">
            </div>
        </div>
    </div>
</body>
</html>
