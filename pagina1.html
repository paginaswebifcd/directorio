<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Trámites</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .left-section img {
            max-width: 100%;
            height: auto;
        }
        .center-text {
            flex: 2;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .center-text p {
            margin: 10px 0;
        }
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            background-color: #fdd835;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .info {
            text-align: center;
            margin-top: 20px;
        }
        .logos img {
            width: 80px;
            margin: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .center-text {
                font-size: 20px;
            }
            .button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="imagenes/pagina1mujer.png" alt="Ilustración trámites">
        </div>
        <div class="center-text">
            <p>Realizar trámites</p>
            <p>nunca fue tan</p>
            <p>sencillo</p>
        </div>
        <div class="right-section">
            <button class="button">Centro de trámites</button>
        </div>
    </div>
    <div class="info">
        <p>Creado por <strong>Punto Vuela</strong> La Guardia de Jaén</p>
        <p>Con la participación de alumnado en prácticas del <strong>Programa de Empleo y Formación</strong> 23/2023/PE/0001</p>
        <div class="logos">
            <img src="logo1.png" alt="Junta de Andalucía">
            <img src="logo2.png" alt="Ministerio de Trabajo">
            <img src="logo3.png" alt="Programa de Empleo">
        </div>
    </div>
</body>
</html>
