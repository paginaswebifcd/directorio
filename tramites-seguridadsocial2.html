<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad Social - Sede Electrónica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #004d66;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
            margin: auto;
        }
        .text-section {
            width: 50%;
            text-align: left;
            font-size: 3em;
        }
        .highlight {
            font-weight: bold;
        }
        .circle {
            width: 600px;
            height: 400px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle h1 {
            color: #004d66;
            font-size: 2.5em;
            text-align: center;
        }
        .contact {
            margin-top: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact p {
            color: yellow;
            font-size: 3em;
            font-weight: bold;
            text-align: left;
            width: 100%;
            max-width: 600px;
        }
        .phone {
            display: flex;
            justify-content: center;
            align-items: center;
            background: lightgray;
            padding: 15px 40px;
            border-radius: 10px;
            margin: 10px auto;
            text-decoration: none;
            color: black;
            font-weight: bold;
            max-width: 400px;
        }
        .phone:hover {
            background: #004d66;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <p>Solicitud y trámites de prestaciones de la <span class="highlight">Seguridad Social</span></p>
        </div>
        <div class="circle">
            <h1>Sede Electrónica</h1>
        </div>
    </div>
    <div class="contact">
        <p>Asistencia telefónica en:</p>
        <a href="tel:915421176" class="phone">📞 91 542 11 76 - Pensiones y otras prestaciones</a>
        <a href="tel:915410291" class="phone">📞 91 541 02 91 - Afiliación, Inscripción, Recaudación</a>
    </div>
</body>
</html>
