<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trámites</title>
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="css/pagina10.css" />
  <!-- Archivo JavaScript -->
  <script src="js/pagina10.js" defer></script>
</head>
<body>
  <div class="contenedor-principal">
    <!-- Sidebar lateral -->
    <aside class="sidebar">
      <h1>TRÁMITES</h1>
    </aside>

    <!-- Sección de tarjetas -->
    <section class="seccion-tarjetas">
      
      <!-- Tarjeta 1: Teléfono -->
      <div class="tarjeta">
        <div class="icono">
          <img src="images/1.png" alt="Icono teléfono" />
        </div>
        <div class="texto">
          <p class="titulo">
            Número de contacto<br />
            <strong>955 625 695</strong>
          </p>
        </div>
        <a class="sello-mas" href="https://example.com/telefono" target="_blank">+</a>
      </div>

      <!-- Tarjeta 2: Cita previa -->
      <div class="tarjeta">
        <div class="icono">
          <img src="images/2.png" alt="Icono calendario" />
        </div>
        <div class="texto">
          <p class="titulo"><strong>Cita previa</strong></p>
        </div>
        <a class="sello-mas" href="https://saempleo.es/ags/citaprevia/" target="_blank">+</a>
      </div>

      <!-- Tarjeta 3: Inscripción -->
      <div class="tarjeta">
        <div class="icono">
          <img src="images/3.png" alt="Icono inscripción" />
        </div>
        <div class="texto">
          <p class="titulo">
            <strong>Inscripción como persona demandante de servicios de empleo</strong>
          </p>
        </div>
        <a class="sello-mas" href="https://ws054.juntadeandalucia.es/extsso/realms/agsae/protocol/openid-connect/registrations?response_type=code&client_id=fad&scope=openid&redirect_uri=https://ws137.juntadeandalucia.es/ags/fad/" target="_blank">+</a>
      </div>

      <!-- Tarjeta 4: Renovar demanda -->
      <div class="tarjeta">
        <div class="icono">
          <img src="images/4.png" alt="Icono renovar" />
        </div>
        <div class="texto">
          <p class="titulo"><strong>Renovar tu demanda de empleo</strong></p>
        </div>
        <a class="sello-mas" href="https://ws054.juntadeandalucia.es/extsso/realms/agsae/login-actions/authenticate?execution=ced06c91-db83-4d01-b6c7-af8f81c21e78&client_id=apd&tab_id=ujpAhGbiqE8" target="_blank">+</a>
      </div>

      <!-- Tarjeta 5: Prestación o subsidio (baja) -->
      <div class="tarjeta">
        <div class="icono">
          <img src="images/5.png" alt="Icono prestación o subsidio (baja)" />
        </div>
        <div class="texto">
          <p class="titulo"><strong>Prestación o subsidio (baja)</strong></p>
        </div>
        <a class="sello-mas" href="https://www.juntadeandalucia.es/temas/trabajar/desempleo/prestaciones.html" target="_blank">+</a>
      </div>

      <!-- Tarjeta 6: Prestación (consulta) -->
      <div class="tarjeta">
        <div class="icono">
          <img src="images/6.png" alt="Icono prestación (consulta)" />
        </div>
        <div class="texto">
          <p class="titulo"><strong>Prestación (consulta)</strong></p>
        </div>
        <a class="sello-mas" href="https://www.juntadeandalucia.es/temas/trabajar/desempleo/prestaciones.html" target="_blank">+</a>
      </div>

      <!-- Tarjeta 7: Certificado prestaciones -->
      <div class="tarjeta">
        <div class="icono">
          <img src="images/7.png" alt="Icono certificado prestaciones" />
        </div>
        <div class="texto">
          <p class="titulo"><strong>Certificado prestaciones</strong></p>
        </div>
        <a class="sello-mas" href="https://www.juntadeandalucia.es/temas/trabajar/desempleo/prestaciones.html" target="_blank">+</a>
      </div>

    </section>
  </div>
</body>
</html>
