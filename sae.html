<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Añadido para responsividad -->
  <title>SAE - Servicio Andaluz de Empleo</title>
  <style>
    /* Base reset y estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* Mejora la consistencia del diseño */
    }

    html, body {
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden; /* Evita desbordamiento horizontal */
    }

    body {
      font-family: sans-serif;
      display: flex;
      background: #050a30;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column-reverse; /* Por defecto en móvil */
    }

    /* SECCIÓN IZQUIERDA */
    .left-side {
      background: #01802f;
      color: white;
      padding: 20px; /* Padding más consistente */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 50vh;
      width: 100%; /* Asegura que ocupe todo el ancho en móvil */
    }

    .titulo {
      font-family: 'Roca One', sans-serif; /* Asegúrate de cargar esta fuente si no está incluida */
      font-size: clamp(1.4rem, 5vw, 2rem); /* Tamaño fluido */
      text-align: center;
      white-space: pre-line;
      margin: 15px 0 0 0;
      line-height: 1.2;
    }

    .left-side p {
      font-size: clamp(0.9rem, 3vw, 1.2rem); /* Tamaño fluido */
      text-align: center;
      margin: 8px 0 15px;
      line-height: 1.4;
    }

    /* SECCIÓN DERECHA */
    .right-side {
      position: relative;
      overflow: hidden;
      flex-grow: 1;
      min-height: 50vh;
      width: 100%; /* Asegura que ocupe todo el ancho en móvil */
    }

    .right-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* MEDIA QUERIES OPTIMIZADAS */
    @media (min-width: 768px) {
      .container {
        flex-direction: row; /* Cambia a fila en pantallas más grandes */
      }

      .left-side {
        width: 40%;
        min-height: 100vh;
        padding: 30px;
      }

      .right-side {
        width: 60%;
        min-height: 100vh;
      }

      .titulo {
        font-size: clamp(2rem, 6vw, 3rem);
        text-align: left;
        margin-left: 50px;
        width: calc(100% - 50px);
      }

      .left-side p {
        font-size: clamp(1.2rem, 4vw, 1.5rem);
        text-align: left;
        margin-left: 50px;
        width: calc(100% - 50px);
      }
    }

    @media (min-width: 1200px) {
      .titulo {
        font-size: clamp(3rem, 8vw, 4.5rem);
      }

      .left-side p {
        font-size: clamp(1.5rem, 5vw, 2rem);
      }
    }

    @media (max-width: 480px) {
      .titulo {
        font-size: clamp(1.2rem, 4vw, 1.6rem);
      }

      .left-side p {
        font-size: clamp(0.8rem, 2.5vw, 1rem);
      }

      .right-side {
        min-height: 40vh;
      }
    }

    @media (max-width: 360px) {
      .titulo {
        font-size: clamp(1rem, 3.5vw, 1.4rem);
      }

      .left-side p {
        font-size: clamp(0.7rem, 2vw, 0.9rem);
      }

      .right-side {
        min-height: 30vh;
      }
    }

    /* MEJORAS ADICIONALES */
    .text-container {
      max-width: 90%;
      margin: 0 auto;
    }

    /* Optimización de rendimiento */
    .right-side img {
      will-change: transform;
      backface-visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <h1 class="titulo">SAE</h1>
      <p>Servicio Andaluz<br> de Empleo</p>
    </div>
    <div class="right-side">
      <img src="images/logo-sae1.png" alt="Logo SAE" class="background-image">
    </div>
  </div>
</body>
</html>
