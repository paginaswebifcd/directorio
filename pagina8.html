<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trámites más solicitados</title>
    <link rel="stylesheet" href="css/pagina8.css">
</head>
<body>
    <div class="container">
        <h1>Trámites más solicitados</h1>
        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/50" alt="Cita previa">
                <p>Cita previa</p>
                <button class="plus-btn">+</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/50" alt="Anular cita previa">
                <p>Anular cita previa</p>
                <button class="plus-btn">+</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/50" alt="Prestación o subsidio">
                <p>Prestación o subsidio</p>
                <button class="plus-btn">+</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/50" alt="Prestación o subsidio (baja)">
                <p>Prestación o subsidio (baja)</p>
                <button class="plus-btn">+</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/50" alt="Prestación (consulta)">
                <p>Prestación (consulta)</p>
                <button class="plus-btn">+</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/50" alt="Certificado prestaciones">
                <p>Certificado prestaciones</p>
                <button class="plus-btn">+</button>
            </div>
        </div>
        <div class="contact-card">
            <img src="https://via.placeholder.com/50" alt="Teléfono">
            <p>Número de contacto<br><strong>91 926 79 70</strong></p>
            <button class="plus-btn">+</button>
        </div>
    </div>
    <script src="js/pagina8.js"></script>
</body>
</html>
