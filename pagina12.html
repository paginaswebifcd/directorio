<!DOCTYPE html>
<html lang="es">
<head>

    <title>Trámites más solicitados</title>
    <link rel="stylesheet" href="css/pagina12.css">

<body>
    <div class="container">

        <div class="grid">
            <div class="card">
                <img src="images/2.png" alt="Cita previa">

            <div class="card">

            <img src="images/1.png" alt="Número de emergencias 112">
