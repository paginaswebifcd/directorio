<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Empresa</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image:url('fondo1.jpg');
            padding: 50px;
        }

        h2 {
            font-size: 40px;
            text-align: center;
            color: #364db5c8;
            margin-bottom: 20px;
        }
        h5 {
            font-size: 22px;
            font-family:Arial, Helvetica, sans-serif;
            text-align: center;
            color: #140b56c8;
            margin-bottom: 25px;
        }
        p{
    
            color: rgb(20, 18, 80);
            margin-bottom:30px ;
            font-style: italic;
        }

        label {
            font-weight: 700;
            margin: 16px  10px;
            color: #051742;
            display: list-item;
            position: absolute;
        }

        .required::after {
            content: " *";
            color: red;
        }

        input, textarea {
            width: 70%;
            max-width: 70%;
            padding: 12px;
            margin-top: 12px;
            border: 0.5px solid #fffefe;
            border-radius: 5px;
            background: #f9f9f9c8;
            outline: none;
            font-size: 14px;
            display: block;
            margin-left: 220px;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            background: #fff;
        }

        button {
         
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            margin-left: 44%;
            font-size: 16px;
            transition: background 0.3s;
            display: block;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function validarFormulario(event) {
            event.preventDefault();
            
            let nombre = document.getElementById("nombre").value.trim();
            let cif = document.getElementById("cif").value.trim();
            let telefono = document.getElementById("telefono").value.trim();
            let email = document.getElementById("email").value.trim();
            let mensaje = document.getElementById("mensaje").value.trim();
            
            let cifRegex = /^(?=.*[A-Z])[0-9A-Z]{9}$/;
            let telefonoRegex = /^[0-9]{9}$/;
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!nombre || !cif || !telefono || !email || !mensaje) {
                alert("Todos los campos son obligatorios.");
                return;
            }
            
            if (!cifRegex.test(cif)) {
                alert("El CIF debe tener exactamente 9 caracteres, con 8 números y al menos 1 letra mayúscula.");
                return;
            }
            
            if (!telefonoRegex.test(telefono)) {
                alert("El teléfono debe tener 9 dígitos numéricos.");
                return;
            }
            
            if (!emailRegex.test(email)) {
                alert("Ingrese un correo electrónico válido.");
                return;
            }
            
            alert("Formulario enviado correctamente, nos pondremos en contacto con usted.");
            event.target.submit();
        }
    </script>
</head>
<body>
    <h2>Registro en la Guía de Empresas</h2>
    <h5>¿Tienes una empresa en la localidad y quieres formar parte de ésta guía?</h5>
    <p>Rellene este formulario para iniciar el trámite:</p>
    <form onsubmit="validarFormulario(event)">
        <label for="nombre" class="required">Nombre de la Empresa:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="cif" class="required">CIF:</label>
        <input type="text" id="cif" name="cif" required>

        <label for="telefono" class="required">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="email" class="required">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje" class="required">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar respuesta</button>
    </form>
</body>
</html>
