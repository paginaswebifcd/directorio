<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trámites</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TRÁMITES</h1>
        <div class="grid">
            <div class="card">
                <div class="icon phone"></div>
                <p>Número de emergencia</p>
                <button class="plus">+</button>
            </div>
            <div class="card">
                <div class="icon calendar"></div>
                <p>Cita previa</p>
                <button class="plus">+</button>
            </div>
            <div class="card">
                <div class="icon cancel"></div>
                <p>Anular cita previa</p>
                <button class="plus">+</button>
            </div>
            <div class="card">
                <div class="icon debt"></div>
                <p>Consultar deudas</p>
                <button class="plus">+</button>
            </div>
            <div class="card">
                <div class="icon subsidy"></div>
                <p>Prestación o subsidio (baja)</p>
                <button class="plus">+</button>
            </div>
            <div class="card">
                <div class="icon service"></div>
                <p>Prestación (consulta)</p>
                <button class="plus">+</button>
            </div>
            <div class="card">
                <div class="icon certificate"></div>
                <p>Certificado prestaciones</p>
                <button class="plus">+</button>
            </div>
        </div>
    </div>
</body>
</html>
