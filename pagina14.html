<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trámites Agencia Tributaria</title>
    <link rel="stylesheet" href="css/pagina14.css">
</head>
<body>
    <div class="container">
        <h1>TRÁMITES</h1>
        <div class="grid">
            <div class="card">
                <div class="icon phone">📞</div>
                <a class="action-btn" href="https://www.agenciatributaria.es/emergencia">Info</a>
                <p>Número de contancto</p>
                <button class="plus">+</button>
            </div>
            <div class="card">
                <div class="icon calendar">📅</div>
                <a class="action-btn" href="https://www2.agenciatributaria.gob.es/wlpl/TOCP-MUTE/internet/identificacion">Info</a>
                <p>Cita previa</p>
                <button class="plus">+</button>
            </div>
            <div class="card">
                <div class="icon cancel">❌</div>
                <a class="action-btn" href="https://sede.sepe.gob.es/portalSede/procedimientos-y-servicios/personas/proteccion-por-desempleo/cita-previa/cita-previa-solicitud.html">Info</a>
                <p>Anular cita previa</p>
                <button class="plus">+</button>
            </div>
            <div class="card">
                <div class="icon debt">💰</div>
                <a class="action-btn" href="https://sede.agenciatributaria.gob.es/static_files/common/html/selector_acceso/SelectorAccesos.html?ref=%2Fwlpl%2FSRVO-JDIT%2FConsultaDdas%3Ffaccion%3DCONS_DDAS&aut=CP">Info</a>
                <p>Consultar deudas</p>
                <button class="plus">+</button>
            </div>
            <div class="card">
                <div class="icon subsidy">❤️</div>
                <a class="action-btn" href="https://sede.sepe.gob.es/portalSede/procedimientos-y-servicios/personas/proteccion-por-desempleo/baja-prestacion.html">Info</a>
                <p>Prestación o subsidio (baja)</p>
                <button class="plus">+</button>
            </div>
            <div class="card">
                <div class="icon service">🩺</div>
                <a class="action-btn" href="https://sede.sepe.gob.es/portalSede/procedimientos-y-servicios/personas/proteccion-por-desempleo/consultas.html">Info</a>
                <p>Prestación (consulta)</p>
                <button class="plus">+</button>
            </div>
            <div class="card">
                <div class="icon certificate">📜</div>
                <a class="action-btn" href="https://sede.sepe.gob.es/DServiciosPrestanetWEB/CertificadosPrestaWeb.do">Info</a>
                <p>Certificado prestaciones</p>
                <button class="plus">+</button>
            </div>
        </div>
    </div>
</body>
</html>
