<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trámites</title>
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="css/estilos_agencia_tributaria.css" />
  <!-- Archivo JavaScript -->
  <script src="js/pagina10.js" defer></script>
</head>
<body>
  <div class="contenedor-principal">
    <!-- Sidebar lateral -->
    <aside class="sidebar">
      <h1>TRÁMITES MÁS SOLICITADOS</h1>
    </aside>

    <!-- Sección de tarjetas -->
    <section class="seccion-tarjetas">
      
      <!-- Tarjeta 1: Teléfono -->
      <a href="tel:919267970" class="tarjeta">
        <div class="icono">
          <img src="images/9.png" alt="Icono teléfono" />
        </div>
        <div class="texto">
          <p class="titulo"><strong>Número atención telefónica</strong><br>919 267 970
          </p>
        </div>
        <span class="sello-mas">+</span>
      </a>

      <!-- Tarjeta 2: Cita previa -->
      <a href="https://www2.agenciatributaria.gob.es/wlpl/TOCP-MUTE/internet/identificacion" target="_blank" class="tarjeta">
        <div class="icono">
          <img src="images/2.png" alt="Icono calendario" />
        </div>
        <div class="texto">
          <p class="titulo"><strong>Cita previa</strong></p>
        </div>
        <span class="sello-mas">+</span>
      </a>

      <!-- Tarjeta 3: Anulación cita -->
      <a href="https://sede.sepe.gob.es/portalSede/procedimientos-y-servicios/personas/proteccion-por-desempleo/cita-previa/cita-previa-solicitud.html" target="_blank" class="tarjeta">
        <div class="icono">
          <img src="images/3.png" alt="Icono inscripción" />
        </div>
        <div class="texto">
          <p class="titulo"><strong>Anular cita previa</strong></p>
        </div>
        <span class="sello-mas">+</span>
      </a>

      <!-- Tarjeta 4: Consultar deudas -->
      <a href="https://sede.agenciatributaria.gob.es/static_files/common/html/selector_acceso/SelectorAccesos.html?ref=%2Fwlpl%2FSRVO-JDIT%2FConsultaDdas%3Ffaccion%3DCONS_DDAS&aut=CP" target="_blank" class="tarjeta">
        <div class="icono">
          <img src="images/8.png" alt="Icono renovar" />
        </div>
        <div class="texto">
          <p class="titulo"><strong>Consultar dedudas</strong></p>
        </div>
        <span class="sello-mas">+</span>
      </a>

      <!-- Tarjeta 6: Prestación o subsidio (baja) -->
      <a href="https://sede.sepe.gob.es/portalSede/procedimientos-y-servicios/personas/proteccion-por-desempleo/baja-prestacion.html" target="_blank" class="tarjeta">
        <div class="icono">
          <img src="images/5.png" alt="Icono prestación o subsidio (baja)" />
        </div>
        <div class="texto">
          <p class="titulo"><strong>Prestación o subsidio (baja)</strong></p>
        </div>
        <span class="sello-mas">+</span>
      </a>

      <!-- Tarjeta 7: Prestación (consulta) -->
      <a href="https://sede.sepe.gob.es/portalSede/procedimientos-y-servicios/personas/proteccion-por-desempleo/consultas.html" target="_blank" class="tarjeta">
        <div class="icono">
          <img src="images/6.png" alt="Icono prestación (consulta)" />
        </div>
        <div class="texto">
          <p class="titulo"><strong>Prestación (consulta)</strong></p>
        </div>
        <span class="sello-mas">+</span>
      </a>

      <!-- Tarjeta 7: Certificado prestaciones -->
      <a href="https://sede.sepe.gob.es/DServiciosPrestanetWEB/CertificadosPrestaWeb.do" target="_blank" class="tarjeta">
        <div class="icono">
          <img src="images/7.png" alt="Icono certificado prestaciones" />
        </div>
        <div class="texto">
          <p class="titulo"><strong>Certificado prestaciones</strong></p>
        </div>
        <span class="sello-mas">+</span>
      </a>
    </section>
  </div>
</body>
</html>
